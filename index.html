<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Knows Sarah Best?</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdf6e3;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4em;
            color: #ff3366;
            text-shadow: 2px 2px #333;
        }
        .button {
            background-color: #ff3366;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .question {
            font-size: 2em;
            margin: 30px 0;
            min-height: 120px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üéâ Who Knows Sarah Best? üéâ</h1>

    <div id="game">
        <div id="question" class="question"></div>
        <button class="button" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>
    </div>

    <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
    <audio id="buzzSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

    <script>
        const questions = [
            "If Sarah were a breakfast food, she'd definitely be a _________, because ________.",
            "Sarah‚Äôs official theme song should be ____________.",
            "The strangest thing Sarah has ever Googled after midnight is probably _________.",
            "Sarah walks into Target. She leaves with _________ but went in for _________.",
            "Would Sarah rather: Wear Crocs to a job interview OR give a TED Talk titled 'The Existential Crisis of Avocado Toast'?",
            "Would Sarah rather: Be stuck in an elevator with a mime OR be trapped in a karaoke bar where every song is Bohemian Rhapsody?",
            "What‚Äôs Sarah‚Äôs secret superpower?",
            "Recite a famous Sarah rant‚Äîextra points for dramatic flair!"
        ];

        let currentIndex = 0;

        function typeWriter(text, i = 0) {
            if (i < text.length) {
                document.getElementById("question").innerHTML = text.substring(0, i + 1) + "<span class='cursor'>|</span>";
                setTimeout(() => typeWriter(text, i + 1), 50);
            } else {
                document.getElementById("question").innerHTML = text;
            }
        }

        function nextQuestion() {
            if (currentIndex < questions.length) {
                typeWriter(questions[currentIndex]);
                currentIndex++;
            } else {
                typeWriter("üéä That‚Äôs all! Time for the bonus lightning round! üéä");
            }
        }

        function playCorrect() {
            document.getElementById("correctSound").play();
        }

        function playBuzz() {
            document.getElementById("buzzSound").play();
        }
    </script>
</body>
</html>
